name: Test

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip
      - run: python -m pip install pytest==8.4.1
      - run: pytest -q
